# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
    # specify the version you desire here
    - image: circleci/node:9-browsers
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
    - run: npm install
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    - persist_to_workspace:
          root: ~/repo
          paths:
            - node_modules
    # run tests!
    #- run: yarn test
  package:
    working_directory: ~/repo
    docker:
    - image: circleci/node:9-browsers
    steps:
     - checkout:
          path: ~/repo
     - run:
          name: Setup Environment Variable
          command: |
            echo "export PATH=$PATH:~/repo/node_modules/.bin" >> $BASH_ENV
     - attach_workspace:
          at:  ~/repo
     - run: npm run package

workflows:
  version: 2
  build-package:
    jobs:
    - build
    - package:
        requires:
          - build
